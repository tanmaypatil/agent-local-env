<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Local Dev</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      background: #f0f4f8;
      color: #1e293b;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      background: #ffffff;
      border-bottom: 1px solid #e2e8f0;
    }

    .topbar .brand {
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
    }

    .topbar .brand span {
      color: #3b82f6;
    }

    .topbar .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      background: #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
    }

    .user-name {
      font-size: 14px;
      color: #475569;
    }

    .container {
      max-width: 720px;
      margin: 48px auto;
      padding: 0 24px;
    }

    .welcome-card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 32px;
      margin-bottom: 24px;
    }

    .welcome-card h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .welcome-card p {
      font-size: 15px;
      color: #64748b;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .status-card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 20px;
    }

    .status-card .label {
      font-size: 12px;
      font-weight: 500;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .status-card .value {
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
    }

    .badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-green {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand"><span>&#9889;</span> Local Dev Environment</div>
    <div class="user-info">
      <span class="user-name">{{ username }}</span>
      <div class="avatar">{{ username[0] | upper }}</div>
    </div>
  </div>

  <div class="container">
    <div class="welcome-card">
      <h1>Welcome, {{ username }}</h1>
      <p>You have successfully logged in. Your local development environment is running.</p>
    </div>

    <div class="status-grid">
      <div class="status-card">
        <div class="label">Auth Status</div>
        <div class="value"><span class="badge badge-green">Authenticated</span></div>
      </div>
      <div class="status-card">
        <div class="label">Identity Provider</div>
        <div class="value">Keycloak</div>
      </div>
      <div class="status-card">
        <div class="label">Session</div>
        <div class="value"><span class="badge badge-green">Active</span></div>
      </div>
    </div>
  </div>
</body>
</html>
