<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload CSV - Local Dev</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      background: #f0f4f8;
      color: #1e293b;
    }
    .topbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 32px; background: #ffffff; border-bottom: 1px solid #e2e8f0;
    }
    .topbar .brand { font-size: 16px; font-weight: 600; color: #1e293b; }
    .topbar .brand span { color: #3b82f6; }
    .topbar a { color: #3b82f6; text-decoration: none; font-size: 14px; font-weight: 500; }
    .topbar a:hover { text-decoration: underline; }
    .container { max-width: 720px; margin: 48px auto; padding: 0 24px; }
    .card {
      background: #ffffff; border: 1px solid #e2e8f0; border-radius: 12px;
      padding: 32px; margin-bottom: 24px;
    }
    .card h2 { font-size: 20px; font-weight: 600; margin-bottom: 4px; color: #1e293b; }
    .card p.hint { font-size: 13px; color: #64748b; margin-bottom: 16px; }
    label { display: block; font-size: 14px; font-weight: 500; color: #475569; margin-bottom: 6px; }
    input[type="file"] {
      display: block; width: 100%; padding: 10px; border: 1px solid #e2e8f0;
      border-radius: 8px; font-size: 14px; margin-bottom: 16px; background: #f8fafc;
    }
    button {
      padding: 10px 24px; background: #3b82f6; color: #fff; border: none;
      border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer;
    }
    button:hover { background: #2563eb; }
    .alert { padding: 12px 16px; border-radius: 8px; font-size: 14px; margin-bottom: 16px; }
    .alert-success { background: #f0fdf4; border: 1px solid #bbf7d0; color: #16a34a; }
    .alert-error { background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand"><span>&#9889;</span> Local Dev Environment</div>
    <a href="/dashboard">&larr; Dashboard</a>
  </div>

  <div class="container">
    {% if message %}
      <div class="alert {{ 'alert-success' if success else 'alert-error' }}">{{ message }}</div>
    {% endif %}
    {% if errors %}
      {% for err in errors %}
        <div class="alert alert-error">{{ err }}</div>
      {% endfor %}
    {% endif %}

    <div class="card">
      <h2>Upload Accounts CSV</h2>
      <p class="hint">Columns: name, account_type, status</p>
      <form method="POST" action="/upload/accounts" enctype="multipart/form-data">
        <label for="accounts_file">Choose CSV file</label>
        <input type="file" id="accounts_file" name="file" accept=".csv" required>
        <button type="submit">Upload Accounts</button>
      </form>
    </div>

    <div class="card">
      <h2>Upload Payments CSV</h2>
      <p class="hint">Columns: amount, currency, debit_account, credit_account</p>
      <form method="POST" action="/upload/payments" enctype="multipart/form-data">
        <label for="payments_file">Choose CSV file</label>
        <input type="file" id="payments_file" name="file" accept=".csv" required>
        <button type="submit">Upload Payments</button>
      </form>
    </div>
  </div>
</body>
</html>
